<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        
        <div class="timer-display">
            <div id="time">25:00</div>
            <div id="status">作業時間</div>
        </div>
        
        <div class="controls">
            <button id="start">スタート</button>
            <button id="pause">一時停止</button>
            <button id="reset">リセット</button>
        </div>
        
        <div class="settings">
            <div class="setting">
                <label for="workTime">作業時間（分）:</label>
                <input type="number" id="workTime" value="25" min="1" max="60">
            </div>
            <div class="setting">
                <label for="breakTime">休憩時間（分）:</label>
                <input type="number" id="breakTime" value="5" min="1" max="30">
            </div>
        </div>
        
        <div class="session-count">
            <p>完了したセッション: <span id="sessions">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
